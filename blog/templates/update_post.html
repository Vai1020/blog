<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Update Post</title>
</head>
<body>
    <div class="form-group">
        <form method="POST" id="blogPostForm" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% if message %}
                    <div class="alert alert-warning alert-dismissible fade show container-sm mt-5 col-8 mb-3" role="alert">
                      <strong>{{ message }}</strong> 
                      </div>
                      {% endif %}
                    <div class="container-sm mt-5 col-8 mb-3">
                    {{ form.media }}
                    <p class="h3">Update Post</p>
                    <div class="col-10 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Title</label>
                        {{ form.title }}</div>
                      <div class="col-10 mb-3">
                        <label for="formFile" class="form-label">Header Image</label>
                        {{ form.header_image }}</div>
                      <div class=" col-8 mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Body</label>
                        {{ form.body }}</div>
                      
                      <div class="col-12">
                        <button class="btn btn-primary" type="submit" onclick="validateBlogForm()">Update</button>
                      </div>
            </div>
        
</body>
<script>
  function validateBlogForm() {
    const titleInput = document.getElementById('id_title');
    const bodyInput = document.getElementById('id_body');
  
    
    if (titleInput.value.length < 5) {
      document.getElementById('title-error').innerHTML = 'Title must be at least 5 characters long!';
      titleInput.focus();
      return false; 
    } else {
      document.getElementById('title-error').innerHTML = '';
    }
  
    
    if (bodyInput.value.length < 40) {
      document.getElementById('body-error').innerHTML = 'Body must be at least 40 characters long!';
      bodyInput.focus();
      return false; 
    } else {
      document.getElementById('body-error').innerHTML = '';
    }
  
    return true;
  }
  
    
</script>
</html>
